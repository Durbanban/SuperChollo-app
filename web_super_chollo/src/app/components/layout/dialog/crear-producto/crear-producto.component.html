<h2 mat-dialog-title>Dar de alta producto</h2>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nombre genérico" [(ngModel)]="producto.generico" name="generico" required>
    </mat-form-field> <br>

    <mat-form-field>
      <textarea matInput placeholder="Nombre" [(ngModel)]="producto.nombre" name="nombre" required></textarea>
    </mat-form-field><br>

    <mat-form-field>
        <textarea matInput placeholder="Precio" [(ngModel)]="producto.precio" name="Precio" required></textarea>
    </mat-form-field><br>

    <mat-form-field>
        <mat-label>Supermercados</mat-label>
        <mat-select multiple [(ngModel)]="supermercadosSendList" name="supermercados">
            <mat-option *ngFor="let item of supermercadoList" value="{{item.address}}">{{item.nombre}} - {{item.address}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Categoría</mat-label>
      <mat-select [(ngModel)]="producto.categoria" name="categoria">
        <mat-option *ngFor="let categoria of categoriaList" value="{{categoria.nombre}}">{{ categoria.nombre }}</mat-option>
      </mat-select>
    </mat-form-field><br> 

    <input type="file" (change)="onFileSelected($event)">
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="createProducto()" [disabled]="!pictureSelected || !producto.generico || !producto.nombre || !producto.precio || !supermercadosSendList || !producto.categoria">Create</button>
</div>
